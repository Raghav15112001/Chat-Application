<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - RChat</title> 
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     <!-- Custom css for prelogin pages -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_styles.css') }}">

</head>
<body>
    <div class="main-section">

        <div class="jumbotron">
          <h1 class="display-4">RChat</h1>
          <p class="lead">Chat rooms are back! </p>
        </div>

        <!-- Demo image start -->
        <div id="image-section">
            <picture>
                <img class="card" src="{{ url_for('static', filename='images/demo.gif') }}" border="5px">
            </picture>
        </div>
        <!-- Demo image end -->

        <!-- Righthand side start -->
        <div id="righthand-side">


    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

        Category:{{ messages[0][0] }}
       {{ messages[0][1] }}
    {% endif %}
    
    {%endwith%}

    {% block content %}

    {% endblock %}
    </div>
    </div>
</body>
</html>
